name: Fetch libcurl for WiiU

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  fetch-libcurl:
    runs-on: ubuntu-latest

    steps:
    # 1️⃣ Checkout your repo
    - name: Checkout repo
      uses: actions/checkout@v3
      with:
        persist-credentials: true
        fetch-depth: 0

    # 2️⃣ Remove old curl folder (if exists)
    - name: Remove old libcurl
      run: rm -rf curl curl-temp

    # 3️⃣ Clone latest libcurl to temp folder
    - name: Clone latest libcurl
      run: git clone --depth=1 https://github.com/wiiu-env/libcurlwrapper.git curl-temp

    # 4️⃣ Create curl folder and copy files (removes nested .git)
    - name: Copy libcurl files
      run: |
        mkdir curl
        cp -r curl-temp/* curl/
        rm -rf curl-temp

    # 5️⃣ Commit and push if changes exist
    - name: Commit and push
      run: |
        git config user.name "GitHub Actions"
        git config user.email "actions@github.com"
        git add curl
        git diff-index --quiet HEAD || git commit -m "Update libcurl to latest upstream"
        git push origin main
