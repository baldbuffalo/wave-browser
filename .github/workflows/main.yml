name: Fetch libcurl for WiiU

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  fetch-libcurl:
    runs-on: ubuntu-latest

    steps:
    # 1️⃣ Checkout your repo
    - name: Checkout repo
      uses: actions/checkout@v3
      with:
        persist-credentials: true  # ensures GITHUB_TOKEN is set
        fetch-depth: 0            # needed to push

    # 2️⃣ Remove old curl folder
    - name: Remove old libcurl
      run: rm -rf curl

    # 3️⃣ Clone libcurl temporarily into a temp folder
    - name: Clone latest libcurl
      run: git clone --depth=1 https://github.com/wiiu-env/libcurlwrapper.git curl-temp

    # 4️⃣ Copy files only (no nested git repo) into main repo
    - name: Copy libcurl files
      run: |
        cp -r curl-temp/* curl/
        rm -rf curl-temp/.git

    # 5️⃣ Commit and push
    - name: Commit and push
      run: |
        git config user.name "GitHub Actions"
        git config user.email "actions@github.com"
        git add curl
        git diff-index --quiet HEAD || git commit -m "Update libcurl to latest upstream"
        git push origin main
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
