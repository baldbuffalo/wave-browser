name: Build Wave Browser (WiiU)

on:
  workflow_dispatch:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ${{ github.workspace }}

    container:
      image: devkitpro/devkitppc:latest

    steps:
      # 1️⃣ Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      # 2️⃣ Mark workspace as a safe git directory (container ownership)
      - name: Configure git safe.directory
        run: |
          git config --global --add safe.directory "${GITHUB_WORKSPACE}"

      # 3️⃣ Verify checkout context for containerized runs
      - name: Verify git checkout
        run: |
          echo "GITHUB_WORKSPACE=${GITHUB_WORKSPACE}"
          pwd
          git rev-parse --is-inside-work-tree

      # 4️⃣ Install required WiiU packages
      - name: Install WiiU packages
        run: |
          sudo dkp-pacman -S --needed --noconfirm wiiu-dev wiiu-curl

      # 5️⃣ Copy WUT headers from devkitPro environment into repository tree
      - name: Copy WUT headers
        run: |
          mkdir -p third_party/devkitpro/wut/include
          cp -a "$DEVKITPRO/wut/include/." third_party/devkitpro/wut/include/

      - name: Commit copied WUT headers to repository
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          git add -A third_party/devkitpro/wut/include

          if ! git diff --cached --quiet; then
            git commit -m "chore: sync WUT headers from devkitPro [skip ci]"
            git push origin HEAD:main
          else
            echo "No WUT header changes to commit."
          fi

      # 6️⃣ Build project
      - name: Build
        run: sudo make

      # 7️⃣ Upload RPX / ELF artifact
      - name: Upload build artifact
        uses: actions/upload-artifact@v6
        with:
          name: wave-browser-build
          path: |
            *.rpx
            *.elf
