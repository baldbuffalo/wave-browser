name: Build Wave Browser (WiiU)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    # Use DevkitPro Docker image for Wii/WiiU/GC development
    container:
      image: devkitpro/devkitppc:latest

    steps:
      # Checkout repository
      - uses: actions/checkout@v4

      # Export DevkitPro environment variables inside container
      - name: Export devkitPro environment
        run: |
          echo "DEVKITPRO=/opt/devkitpro" >> $GITHUB_ENV
          echo "DEVKITPPC=/opt/devkitpro/devkitPPC" >> $GITHUB_ENV

      # Build project
      - name: Build Wave Browser
        run: |
          mkdir -p build
          make

      # Upload compiled binaries as artifact
      - uses: actions/upload-artifact@v4
        with:
          name: wave-browser-build
          path: |
            build/*.rpx
            build/*.elf
