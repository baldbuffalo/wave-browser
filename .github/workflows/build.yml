name: Build Wave Browser (WiiU)

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: devkitpro/devkitppc

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6.0.2

      - name: Set up devkitPro environment
        run: |
          export DEVKITPRO=/opt/devkitpro
          export DEVKITPPC=$DEVKITPRO/devkitPPC
          export PATH=$DEVKITPPC/bin:$DEVKITPRO/tools/bin:$PATH

      - name: Build RPX
        run: |
          make clean
          make

      - name: Ensure meta.xml exists
        run: |
          if [ ! -f meta.xml ]; then
            echo "meta.xml missing!" && exit 1
          fi

      - name: Convert RPX to WUHB
        run: |
          mkdir -p build/WaveBrowser
          cp build/wave_browser.rpx build/WaveBrowser/
          cp meta.xml build/WaveBrowser/
          # Use wuhbtool to generate WUHB from RPX + meta.xml
          wuhbtool build/WaveBrowser/wave_browser.rpx build/WaveBrowser/wave_browser.wuhb

      - name: Prepare ZIP for Aroma
        run: |
          cd build
          zip -r WaveBrowser.zip WaveBrowser

      - name: Upload ZIP artifact
        uses: actions/upload-artifact@v7.0.0
        with:
          name: WaveBrowser
          path: build/WaveBrowser.zip
