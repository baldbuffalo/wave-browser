name: Build Wave Browser (WiiU)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    # Official DevkitPro PPC Docker image (includes Wii/WiiU tools)
    container:
      image: devkitpro/devkitppc:latest

    steps:
      # 1️⃣ Checkout your repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Export DevkitPro environment variables (already pre-set in the container)
      - name: Set environment variables
        run: |
          echo "DEVKITPRO=/opt/devkitpro" >> $GITHUB_ENV
          echo "DEVKITPPC=/opt/devkitpro/devkitPPC" >> $GITHUB_ENV

      # 3️⃣ Build using Makefile
      - name: Build Wave Browser
        run: make

      # 4️⃣ Upload build artifacts
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: wave-browser-build
          path: |
            build/**/*.rpx
            build/**/*.elf
