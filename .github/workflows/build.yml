name: Build Wave Browser (WiiU)

on:
  workflow_dispatch:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    container:
      image: devkitpro/devkitppc:latest

    defaults:
      run:
        working-directory: ${{ github.workspace }}

    steps:
      # 1️⃣ Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 2️⃣ Install WiiU toolchain and curl library
      - name: Install WiiU toolchain
        run: |
          sudo dkp-pacman -Sy --noconfirm
          sudo dkp-pacman -S --needed --noconfirm wiiu-dev wiiu-curl

      # 3️⃣ Build project
      - name: Build
        run: make

      # 4️⃣ Upload RPX / ELF artifacts
      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: wave-browser-build
          path: |
            *.rpx
            *.elf
