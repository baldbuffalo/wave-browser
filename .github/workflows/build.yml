name: Build Wave Browser (WiiU)

on:
  workflow_dispatch:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    container:
      image: devkitpro/wut:latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Install required packages
      - name: Install WiiU packages
        run: |
          dkp-pacman -Sy --noconfirm
          dkp-pacman -S --needed --noconfirm wiiu-dev wiiu-curl

      # Copy headers (if you still want them locally)
      - name: Copy wut headers
        run: |
          mkdir -p include
          cp -r $DEVKITPRO/wut/include/* include/

      - name: Build
        run: make

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: wave-browser-build
          path: |
            *.rpx
            *.elf
