name: Build Wave Browser (WiiU)

on:
  workflow_dispatch:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    container:
      image: devkitpro/devkitppc:latest

    steps:
      # 1️⃣ Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      # 2️⃣ Install required WiiU packages
      - name: Install WiiU packages
        run: |
          sudo dkp-pacman -S --needed --noconfirm wiiu-dev wiiu-curl

      # 3️⃣ Mirror downloaded devkitPro headers into repo
      - name: Sync devkitPro headers into repository
        run: |
          mkdir -p third_party/devkitpro/wut/include
          mkdir -p third_party/devkitpro/portlibs/wiiu/include
          cp -a "$DEVKITPRO/wut/include/." third_party/devkitpro/wut/include/
          cp -a "$DEVKITPRO/portlibs/wiiu/include/." third_party/devkitpro/portlibs/wiiu/include/

      - name: Commit synced devkitPro headers
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: |
          REPO_DIR="${GITHUB_WORKSPACE}"
          test -d "$REPO_DIR/.git"

          git -C "$REPO_DIR" config user.name "github-actions[bot]"
          git -C "$REPO_DIR" config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git -C "$REPO_DIR" add third_party/devkitpro
          if ! git -C "$REPO_DIR" diff --cached --quiet; then
            git -C "$REPO_DIR" commit -m "chore: sync downloaded devkitPro headers [skip ci]"
            git -C "$REPO_DIR" push origin HEAD:main
          else
            echo "No devkitPro header updates to commit."
          fi

      # 4️⃣ Build project
      - name: Build
        run: make

      # 5️⃣ Upload RPX / ELF artifact
      - name: Upload build artifact
        uses: actions/upload-artifact@v6
        with:
          name: wave-browser-build
          path: |
            *.rpx
            *.elf
