name: Build Wave Browser (WiiU)

on:
  workflow_dispatch:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    # Preconfigured Wii U dev environment
    container:
      image: devkitpro/wiiu-dev:latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build project
        run: make

      - name: Upload RPX and ELF
        uses: actions/upload-artifact@v4
        with:
          name: wave-browser-build
          path: |
            **/*.rpx
            **/*.elf
