name: Build Wave Browser (WiiU)

on:
  workflow_dispatch:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    container:
      image: devkitpro/devkitppc:latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install WiiU packages
        run: |
          dkp-pacman -Sy --noconfirm
          dkp-pacman -S --needed --noconfirm wiiu-dev wiiu-curl

      - name: Build project
        run: make

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: wave-browser-build
          path: |
            *.rpx
            *.elf
