name: Build Wave Browser (WiiU)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    # Official WUT Docker image for Wii U development
    container:
      image: ghcr.io/devkitpro/devkitpro/wut:latest

    steps:
      # Checkout your repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # Export devkitPro environment variables for Makefile
      - name: Set devkitPro environment
        run: |
          echo "DEVKITPRO=/opt/devkitpro" >> $GITHUB_ENV
          echo "DEVKITPPC=/opt/devkitpro/devkitPPC" >> $GITHUB_ENV

      # Build using your Makefile
      - name: Build Wave Browser
        run: make

      # Upload build artifacts (RPX/ELF)
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: wave-browser-build
          path: |
            **/*.rpx
            **/*.elf
