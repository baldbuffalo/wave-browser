name: Build Wave Browser (WiiU)

on:
  workflow_dispatch:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Install devkitPro base + WiiU dev packages
      - name: Install devkitPro + WiiU dev
        run: |
          sudo apt update
          sudo apt install -y git curl unzip
          mkdir -p $HOME/devkitPro
          curl -L https://downloads.devkitpro.org/devkitPro-pacman-setup.sh | bash /dev/stdin
          echo "DEVKITPRO=$HOME/devkitPro" >> $GITHUB_ENV

      # Build the project
      - name: Build
        run: make

      # Upload artifacts
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: wave-browser-build
          path: |
            *.rpx
            *.elf
