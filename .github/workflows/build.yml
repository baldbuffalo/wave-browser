name: Build Wave Browser (WiiU)

on:
  workflow_dispatch:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    container:
      image: devkitpro/devkitppc:latest

    steps:
      # 1️⃣ Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Install WiiU toolchain
      - name: Install WiiU toolchain
        run: |
          dkp-pacman -Sy --noconfirm
          dkp-pacman -S --needed --noconfirm wiiu-dev wiiu-curl

      # 3️⃣ Copy official wut headers into project include/
      - name: Copy wut headers
        run: |
          mkdir -p include
          cp -r $DEVKITPRO/wut/include/* include/

      # 4️⃣ Build project
      - name: Build
        run: make

      # 5️⃣ Upload RPX / ELF artifacts
      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: wave-browser-build
          path: |
            *.rpx
            *.elf
