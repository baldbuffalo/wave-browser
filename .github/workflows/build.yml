name: Build Wave Browser (WiiU)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    container:
      image: devkitpro/devkitppc:latest

    steps:
      - uses: actions/checkout@v4

      - name: Install Wii U libraries
        run: |
          dkp-pacman -Sy --noconfirm wiiu-wut wiiu-whb wiiu-curl

      - name: Set devkitPro environment
        run: |
          echo "DEVKITPRO=/opt/devkitpro" >> $GITHUB_ENV
          echo "DEVKITPPC=/opt/devkitpro/devkitPPC" >> $GITHUB_ENV

      - name: Build
        run: make

      - uses: actions/upload-artifact@v4
        with:
          name: wave-browser-build
          path: build/*
