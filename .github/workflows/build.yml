name: Build Wave Browser (WiiU)

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: devkitpro/devkitppc

    steps:
      - name: Checkout
        uses: actions/checkout@v6.0.2

      - name: Setup DEVKITPRO
        run: |
          export DEVKITPRO=/opt/devkitpro
          export DEVKITPPC=$DEVKITPRO/devkitPPC
          export PATH=$DEVKITPPC/bin:$DEVKITPRO/tools/bin:$PATH
          echo "DEVKITPRO=$DEVKITPRO"
          echo "DEVKITPPC=$DEVKITPPC"
          echo "PATH=$PATH"

      - name: Build RPX
        run: |
          make clean
          make
        working-directory: ${{ github.workspace }}

      - name: Ensure meta.xml exists
        run: |
          if [ ! -f meta.xml ]; then
            echo "meta.xml missing!" && exit 1
          fi

      - name: Convert RPX to WUHB
        run: |
          # wuhbtool generates the WUHB package for Aroma
          mkdir -p release/WaveBrowser
          wuhbtool build/wave_browser.rpx release/WaveBrowser/wave_browser.wuhb --meta meta.xml
        working-directory: ${{ github.workspace }}

      - name: Zip for release
        run: |
          cd release
          zip -r WaveBrowser.zip WaveBrowser
        working-directory: ${{ github.workspace }}

      - name: Upload Artifact
        uses: actions/upload-artifact@v7.0.0
        with:
          name: WaveBrowser
          path: release/WaveBrowser.zip
