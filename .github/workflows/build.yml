name: Build Wave Browser (WiiU)

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: devkitpro/devkitppc

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6.0.2

      - name: Set environment
        run: |
          export DEVKITPRO=/opt/devkitpro
          export DEVKITPPC=$DEVKITPRO/devkitPPC
          export PATH=$DEVKITPPC/bin:$DEVKITPRO/tools/bin:$PATH
        shell: bash

      - name: Build RPX
        run: |
          make clean
          make
        shell: bash

      - name: Ensure meta.xml exists
        run: |
          if [ ! -f meta.xml ]; then
            echo "meta.xml missing!" && exit 1
          fi
        shell: bash

      - name: Convert RPX to WUHB
        run: |
          # Convert the built RPX to WUHB
          wuhbtool build/wave_browser.rpx build/wave_browser.wuhb
        shell: bash

      - name: Prepare Aroma folder
        run: |
          # Create release folder
          mkdir -p release/WaveBrowser

          # Copy WUHB and meta.xml
          cp build/wave_browser.wuhb release/WaveBrowser/
          cp meta.xml release/WaveBrowser/

          # Zip the folder contents properly (no nested zip)
          cd release
          zip -r WaveBrowser.zip WaveBrowser/*
        shell: bash

      - name: Upload artifact
        uses: actions/upload-artifact@v7.0.0
        with:
          name: WaveBrowser
          path: release/WaveBrowser.zip
