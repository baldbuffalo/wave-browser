name: Build Wave Browser (WiiU)

on:
  workflow_dispatch:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    container:
      image: devkitpro/devkitppc:latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Official way: install Wii U toolchain packages
      - name: Install Wii U packages
        run: |
          dkp-pacman -Syu --noconfirm
          dkp-pacman -S --needed --noconfirm wiiu-dev

      - name: Export devkitPro environment
        run: |
          echo "DEVKITPRO=/opt/devkitpro" >> $GITHUB_ENV
          echo "DEVKITPPC=/opt/devkitpro/devkitPPC" >> $GITHUB_ENV

      - name: Build project
        run: make

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: wave-browser-build
          path: |
            **/*.rpx
            **/*.elf
