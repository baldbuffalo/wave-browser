name: Build Wave Browser (WiiU)

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: devkitpro/devkitppc

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6.0.2
        with:
          fetch-depth: 1

      - name: Build RPX and WUHB
        run: |
          # Set up DevkitPro environment for this shell
          export DEVKITPRO=/opt/devkitpro
          export DEVKITPPC=$DEVKITPRO/devkitPPC
          export WUT_ROOT=$DEVKITPRO/wut
          export PORTLIBS=$DEVKITPRO/portlibs/wiiu
          export PATH=$DEVKITPPC/bin:$DEVKITPRO/tools/bin:$PATH

          # Verify compiler is available
          which powerpc-eabi-gcc

          # Clean and build
          make clean
          make

          # Ensure meta.xml exists
          if [ ! -f meta.xml ]; then
            echo "meta.xml missing!" && exit 1
          fi

          # Convert RPX â†’ WUHB
          wuhbtool build/wave_browser.rpx build/wave_browser.wuhb -m meta.xml

          # Prepare release folder
          mkdir -p release/WaveBrowser
          cp build/wave_browser.wuhb release/WaveBrowser/
          cp meta.xml release/WaveBrowser/

          # Create zip with folder inside
          cd release
          zip -r WaveBrowser.zip WaveBrowser
