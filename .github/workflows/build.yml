on:
  workflow_dispatch:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Install dependencies: devkitPro + WUT
      - name: Install devkitPro WiiU toolchain
        run: |
          mkdir -p $HOME/devkitPro
          git clone https://github.com/devkitPro/devkitPPC.git $HOME/devkitPro/devkitPPC
          git clone https://github.com/devkitPro/wut.git $HOME/devkitPro/wut
          export DEVKITPRO=$HOME/devkitPro
          export DEVKITPPC=$HOME/devkitPro/devkitPPC
          echo "DEVKITPRO=$DEVKITPRO" >> $GITHUB_ENV
          echo "DEVKITPPC=$DEVKITPPC" >> $GITHUB_ENV

      # 3. Build the project
      - name: Build
        run: make

      # 4. Upload artifacts
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: wave-browser-build
          path: |
            *.rpx
            *.elf

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Install required packages
      - name: Install WiiU packages
        run: |
          dkp-pacman -Sy --noconfirm
          dkp-pacman -S --needed --noconfirm wiiu-dev wiiu-curl

      # Copy headers (if you still want them locally)
      - name: Copy wut headers
        run: |
          mkdir -p include
          cp -r $DEVKITPRO/wut/include/* include/

      - name: Build
        run: make

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: wave-browser-build
          path: |
            *.rpx
            *.elf
