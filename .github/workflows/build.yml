name: Build Wave Browser (WiiU)

on:
  workflow_dispatch:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ${{ github.workspace }}

    container:
      image: devkitpro/devkitppc:latest

    steps:
      # 1️⃣ Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v6

      # 2️⃣ Mark workspace as a safe git directory (container ownership)
      - name: Configure git safe.directory
        run: |
          git config --global --add safe.directory "${GITHUB_WORKSPACE}"

      # 3️⃣ Verify checkout context for containerized runs
      - name: Verify git checkout
        run: |
          echo "GITHUB_WORKSPACE=${GITHUB_WORKSPACE}"
          pwd
          git rev-parse --is-inside-work-tree

      # 4️⃣ Install required WiiU packages
      - name: Install WiiU packages
        run: |
          sudo dkp-pacman -S --needed --noconfirm wiiu-dev wiiu-curl

      # 5️⃣ Build project
      - name: Build
        run: make

      # 6️⃣ Upload RPX / ELF artifact
      - name: Upload build artifact
        uses: actions/upload-artifact@v6
        with:
          name: wave-browser-build
          path: |
            *.rpx
            *.elf
