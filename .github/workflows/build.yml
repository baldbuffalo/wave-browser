name: Build Wave Browser (WiiU)

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: devkitpro/devkitppc

    steps:
      - name: Checkout
        uses: actions/checkout@v6.0.2

      - name: Set Environment
        run: |
          echo "DEVKITPRO=/opt/devkitpro" >> $GITHUB_ENV
          echo "DEVKITPPC=/opt/devkitpro/devkitPPC" >> $GITHUB_ENV
          echo "PATH=/opt/devkitpro/devkitPPC/bin:/opt/devkitpro/tools/bin:$PATH" >> $GITHUB_ENV

      - name: Build RPX
        run: |
          make clean
          make
        shell: bash

      - name: Prepare Aroma Release Folder
        run: |
          mkdir -p release/WaveBrowser
          cp build/wave_browser.rpx release/WaveBrowser/wave_browser.rpx
          cp meta.xml release/WaveBrowser/
        shell: bash

      - name: Convert RPX â†’ WUHB
        run: |
          cd release/WaveBrowser
          wuhbtool wave_browser.rpx wave_browser.wuhb
          rm wave_browser.rpx
        shell: bash

      - name: Zip Aroma Package
        run: |
          cd release
          zip -r WaveBrowser.zip WaveBrowser
        shell: bash

      - name: Upload WUHB Package
        uses: actions/upload-artifact@v7.0.0
        with:
          name: WaveBrowser
          path: release/WaveBrowser.zip
