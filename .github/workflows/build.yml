name: Build Wave Browser (WiiU)

on:
  workflow_dispatch:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    # Use official devkitPro container
    container:
      image: devkitpro/devkitppc:latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Update pacman & install Wii U toolchain components
      - name: Install Wii U packages
        run: |
          dkp-pacman -Sy --noconfirm
          dkp-pacman -S --needed --noconfirm wut wiiu-curl

      # Optional: verify WHB headers exist (helps debugging)
      - name: Verify WHB headers
        run: |
          ls /opt/devkitpro/wut/include/whb

      # Build your project
      - name: Build project
        run: make

      # Upload build outputs
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: wave-browser-build
          path: |
            **/*.rpx
            **/*.elf
