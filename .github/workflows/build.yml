name: Build Wave Browser (WiiU)

on:
  workflow_dispatch:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # 1️⃣ Add devkitPro APT repository
      - name: Setup devkitPro repository
        run: |
          sudo apt update
          sudo apt install -y wget gnupg

          wget https://apt.devkitpro.org/install-devkitpro-pacman
          sudo bash install-devkitpro-pacman

      # 2️⃣ Install WiiU toolchain
      - name: Install WiiU packages
        run: |
          sudo dkp-pacman -Sy --noconfirm
          sudo dkp-pacman -S --needed --noconfirm wiiu-dev wiiu-curl

      # 3️⃣ Export environment variables
      - name: Set environment variables
        run: |
          echo "DEVKITPRO=/opt/devkitpro" >> $GITHUB_ENV
          echo "DEVKITPPC=/opt/devkitpro/devkitPPC" >> $GITHUB_ENV

      # 4️⃣ Build
      - name: Build project
        run: make

      # 5️⃣ Upload artifacts
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: wave-browser-build
          path: |
            *.rpx
            *.elf
